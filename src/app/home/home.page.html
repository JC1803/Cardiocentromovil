<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
     CARDIOCENTRO MANTA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="centrado"> 
  CONTROL Y GESTION DE TAREAS
  </p>
  <div padding-bottom>
    <ion-button expand="block" routerLink="/login" fill="outline" color="success" >Log In </ion-button>
    <ion-button expand="block" routerLink="/register" color="primary">Registrarse </ion-button>

    
  </div>
  <ion-list>
    <ion-item *ngFor ="let users of users" >
      <div>
        <h2>{{users.Nombre}}</h2>
        <p>{{users.email}}</p>
      </div>
     </ion-item>
</ion-list>

<calendar 
[eventSource]="eventSource" 
[calendarMode]="calendar.mode" 
[currentDate]="calendar.currentDate"
(onEventSelected)="onEventSelected($event)"
(onTitleChanged)="onViewTitleChanged($event)"
(onTimeSelected)="onTimeSelected($event)" 
startHour="6"
endHour="20"
step="30"
startingDayWeek="1">
</calendar>
</ion-content>
